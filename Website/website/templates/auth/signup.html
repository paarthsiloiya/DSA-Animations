{% extends "base.html" %} {% block title %} Sign In {% endblock %} {% block content %}

<div style="display: flex; flex-direction: row; gap: 20px">
    <div class="login-container">
        <h1 style="color: var(--text); font-size: 48px; font-weight: 400; margin-bottom: 10px">SignIn to AlgoViz</h1>
        <form method="POST" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <label style="display: flex; align-items: center; gap: 15px">
                <input
                    type="checkbox"
                    name="subscribe"
                    style="margin-bottom: 0px; accent-color: var(--primary); transform: scale(1.5)"
                />
                <p style="font-size: 16px; margin: 0px">
                    I want to receive emails about news, future updates, event and marketing promotions
                </p>
            </label>

            <button class="explore-topic-button" type="submit" style="margin-top: 30px; margin-bottom: -30px">
                LogIn
            </button>
        </form>
        <p style="color: gray; margin-bottom: -50px; font-size: 12px">
            By creating an account, you agree to the Terms of Service and Privacy Policy
        </p>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log In here</a></p>
    </div>

    <img src="{{ url_for('static', filename='images/SigninImg.png') }}" style="width: 710px; z-index: -1" />
</div>

{% endblock %}
