{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div style="display: flex; flex-direction: row; gap: 20px;">
    <img src="{{ url_for('static', filename='images/LoginImg.png') }}" style="width: 710px; z-index: -1;">

    <div class="login-container">
        <h1 style="color: var(--text); font-size: 48px; font-weight: 400;">Login to AlgoViz</h1>
        <form method="POST" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button class="explore-topic-button" type="submit" style="margin-top: 30px;">
                LogIn
            </button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</div>

{% endblock %}
